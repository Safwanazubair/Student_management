<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Completion Prompt</title>
<style>
  /* Style the modal */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
    padding-top: 60px;
  }

  /* Modal Content */
  .modal-content {
    background-color: #fefefe;
    margin: 5% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
    max-width: 500px;
    text-align: center;
  }

  /* The Close Button */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  h4 {
    margin: 0 0 20px 0;
  }

  /* Box for profile completion */
  .profile-box {
    width: 1000px;
    margin: 50px auto;
    padding: 10px;
    border: 2px solid #888;
    text-align: center;
    background-color: #f0f0f0;
    cursor: pointer;
  }

  .profile-box:hover {
    background-color: #e0e0e0;
  }
</style>
</head>
<body>

<!-- Profile Completion Box -->
<div id="profileBox" class="profile-box">
  <a>Click here to complete your profile</a>
</div>
</body>
</html>
