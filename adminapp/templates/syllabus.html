{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">

<style>
       
</style>
  <main id="main" class="main">

</body>
</html>
    

    <div class="pagetitle">
      <h1><b>Course Syllabus</b></h1>
      <nav>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-11">

          <div class="card">
            <div class="card-body" style="padding:20px;,back-ground color:black;">
              <!-- General Form Elements -->
              <form method="post" id="form" action="managesyllabus" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container">
                    <div class="row mb-4">
                        <div class="col-sm-12">
                            <h5 class="card-title">Add Syllabus</h5>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-8 mb-3">
                          <label for="course" class="label">Course Name</label>  
                          <select id="course" name="course" class="form-control">
                              <option value=""selected disabled hidden>Choose Course</option>
                              {% for i in courses %}
                                  <option value="{{i.id}}">{{i.course}}</option>
                              {% endfor %}
                          </select>  
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-8 mb-3">
                          <label for="title" class="label">Title</label>
                          <input name="title" type="text"  class="form-control">
                    </div>
                </div>
                    
                    <div class="row mb-3">
                      <div class="col-sm-8 mb-3">
                          <label for="desc" class="label">Description</label> 
                          <textarea name="syllabus_desc" type="text" class="form-control"></textarea>
                      </div>
                    

                    <div class="row mb-3">
                        <div class="col-sm-10">
                        <button type="submit" id="form-submit" class="btn btn-primary">Save</button>
                       </div>
                   </div>
            </form>
            
</main>
</html>
